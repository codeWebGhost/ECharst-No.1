<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en" />
        <title>ECharts-01</title>
        <script type="text/javascript" src="../js/echarts.common.min.js"></script>
    </head>
    <body>
        <div id="demo01" style="width:600px;height:400px;"></div>
        <script type="text/javascript">
            var MyChart = echarts.init(document.getElementById('demo01'));
            var data = {
                title: {
                    text: 'ECharts-demo01'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ['上衣', 'black', 'jack']
                },
                yAxis: {},
                series: [
                    {
                        name: '销量',
                        type: 'line',
                        lineStyle: {
                            normal: {
                                color: 'lightblue'
                            }
                        },
                        data: [5, 10, 20]
                    },
                    {
                        name: '销量',
                        type: 'bar',
                        data: [5, 10, 20]
                    }
                ]
            };
            MyChart.setOption(data);
        </script>
    </body>
</html>
